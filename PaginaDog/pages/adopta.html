  <main>
    <section class="pageHero">
      <div class="container pageHero__inner">
        <div>
          <h1>Adopta</h1>
          <p>Explora perritos y gatitos rescatados. Algunos ya encontraron hogar (y se presume).</p>
        </div>

        <form class="adoptFilters" id="adoptFilters">
          <label class="field">
            <span>Tipo</span>
            <select id="fTipo">
              <option value="Todos">Todos</option>
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
            </select>
          </label>

          <label class="field">
            <span>Estado</span>
            <select id="fEstado">
              <option value="Todos">Todos</option>
              <option value="Disponible">Disponible</option>
              <option value="Adoptado">Adoptado</option>
            </select>
          </label>

          <label class="field">
            <span>Buscar (nombre)</span>
            <input id="fBuscar" type="text" placeholder="Ej: Patotas" />
          </label>

          <button class="btn btn--primary" type="submit">Filtrar</button>
          <button class="btn btn--ghost" type="button" id="resetBtn">Limpiar</button>

          <p class="hint" id="countResult" aria-live="polite"></p>
        </form>
      </div>
    </section>

    <section class="adoptGridSection">
      <div class="container">
        <div class="adoptGrid" id="adoptGrid">
        </div>
      </div>
    </section>
  </main>
